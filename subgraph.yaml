specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TransferEvent
    network: mainnet
    source:
      address: "0xB2D6fb1Dc231F97F8cC89467B52F7C4F78484044"
      abi: TransferEvent
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Burned
        - Minted
        - Transfer
      abis:
        - name: TransferEvent
          file: ./abis/TransferEvent.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Burned(indexed uint256,indexed address,uint256)
          handler: handleBurned
        - event: Minted(indexed uint256,uint256,indexed uint256,indexed address,uint256)
          handler: handleMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
